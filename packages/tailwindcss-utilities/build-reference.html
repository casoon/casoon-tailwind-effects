<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tailwindcss-utilities Build Reference</title>
</head>
<body>
    <!-- All tailwindcss-utilities utilities to force compilation -->
    
    <!-- Layout Utilities -->
    <div class="cs-grid-cards cs-grid-auto cs-grid-masonry cs-flex-center cs-flex-between"></div>
    
    <!-- Card System -->
    <div class="cs-card cs-card-hover cs-card-flat cs-card-raised cs-card-outlined"></div>
    <div class="cs-card-product cs-card-hero cs-card-compact"></div>
    
    <!-- Button System -->
    <div class="cs-btn cs-btn-primary cs-btn-secondary cs-btn-success cs-btn-warning cs-btn-danger cs-btn-ghost"></div>
    <div class="cs-btn-sm cs-btn-md cs-btn-lg cs-btn-xl cs-btn-icon cs-btn-loading"></div>
    
    <!-- Form Elements -->
    <div class="cs-input cs-select cs-textarea cs-checkbox cs-radio cs-switch"></div>
    <div class="cs-input-group cs-label cs-help-text cs-error-text"></div>
    
    <!-- Focus & Interaction -->
    <div class="cs-focus-ring cs-focus-visible cs-hover-lift cs-active-press"></div>
    
    <!-- Typography -->
    <div class="cs-text-gradient cs-text-balance cs-prose cs-font-feature-numbers"></div>
    
    <!-- Progress & Loading -->
    <div class="cs-progress cs-progress-bar cs-progress-indeterminate cs-spinner cs-skeleton"></div>
    
    <!-- Badge & Status -->
    <div class="cs-badge cs-badge-primary cs-badge-secondary cs-badge-success cs-badge-warning cs-badge-danger"></div>
    <div class="cs-status cs-status-online cs-status-offline cs-status-busy"></div>
    
    <!-- Avatar System -->
    <div class="cs-avatar cs-avatar-sm cs-avatar-md cs-avatar-lg cs-avatar-xl cs-avatar-group"></div>
    
    <!-- Alert System -->
    <div class="cs-alert cs-alert-info cs-alert-success cs-alert-warning cs-alert-danger"></div>
    
    <!-- Tooltip & Popover -->
    <div class="cs-tooltip cs-popover cs-dropdown"></div>
    
    <!-- Accessibility -->
    <div class="cs-sr-only cs-not-sr-only cs-skip-link"></div>
    
    <!-- Spacing & Sizing -->
    <div class="cs-spacing-xs cs-spacing-sm cs-spacing-md cs-spacing-lg cs-spacing-xl"></div>
    
    <!-- Surface & Elevation -->
    <div class="cs-surface cs-surface-raised cs-surface-sunken cs-elevation-1 cs-elevation-2 cs-elevation-3"></div>
    
    <!-- Scroll Utilities -->
    <div class="cs-scroll-smooth cs-scroll-auto cs-scrollbar-thin cs-scrollbar-none"></div>
    <div class="cs-snap-x cs-snap-y cs-snap-both cs-snap-start cs-snap-end cs-snap-center"></div>
    
</body>
</html>
