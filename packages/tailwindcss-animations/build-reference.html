<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tailwindcss-animations Build Reference</title>
</head>
<body>
    <!-- All tailwindcss-animations utilities to force compilation -->
    
    <!-- Base Animation Classes -->
    <div class="cs-anim cs-anim-xxs cs-anim-xs cs-anim-sm cs-anim-md cs-anim-lg cs-anim-xl cs-anim-2xl cs-anim-3xl"></div>
    
    <!-- Delays -->
    <div class="cs-delay-0 cs-delay-50 cs-delay-100 cs-delay-150 cs-delay-200 cs-delay-300 cs-delay-500 cs-delay-700 cs-delay-1000"></div>
    
    <!-- Entrance Animations -->
    <div class="cs-fade-in cs-scale-in cs-zoom-in cs-slide-up cs-slide-down cs-slide-left cs-slide-right cs-blur-in cs-rotate-in cs-flip-in"></div>
    
    <!-- Continuous Animations -->
    <div class="cs-pulse cs-bounce cs-rotate cs-wiggle cs-shake cs-heartbeat cs-rubber-band cs-float cs-sway"></div>
    
    <!-- 3D Animations -->
    <div class="cs-reveal-3d-up cs-reveal-3d-right cs-reveal-3d-left cs-flip-3d-x cs-flip-3d-y"></div>
    
    <!-- Easing Functions -->
    <div class="cs-ease-standard cs-ease-emphasized cs-ease-spring cs-ease-bounce cs-ease-elastic cs-ease-overshoot"></div>
    
    <!-- Stagger System -->
    <div class="cs-stagger-50 cs-stagger-75 cs-stagger-100 cs-stagger-125 cs-stagger-150 cs-stagger-200"></div>
    
    <!-- Component Animations -->
    <div class="cs-btn-press cs-btn-ripple cs-nav-underline-in cs-tab-slide cs-notification-slide"></div>
    
    <!-- Loading Animations -->
    <div class="cs-skeleton-shimmer cs-progress-grow cs-dot-loader"></div>
    
    <!-- Scroll Animations -->
    <div class="cs-scroll-reveal cs-scroll-scale cs-parallax-scroll"></div>
    
    <!-- Performance Utilities -->
    <div class="cs-will-transform cs-will-opacity cs-will-filter cs-backface-hidden cs-preserve-3d"></div>
    
    <!-- Transform Origins -->
    <div class="cs-origin-center cs-origin-top cs-origin-bottom cs-origin-left cs-origin-right"></div>
    
    <!-- Marquee -->
    <div class="cs-marquee-left cs-marquee-right"></div>
    
</body>
</html>
