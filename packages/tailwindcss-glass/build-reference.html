<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tailwindcss-glass Build Reference</title>
</head>
<body>
    <!-- All tailwindcss-glass utilities to force compilation -->
    
    <!-- Base Glass Effects -->
    <div class="cs-glass cs-glass-light cs-glass-dark cs-glass-blur cs-glass-card"></div>
    
    <!-- Glass Variants -->
    <div class="cs-glass-sm cs-glass-md cs-glass-lg cs-glass-xl"></div>
    
    <!-- Glass Navigation -->
    <div class="cs-glass-nav cs-glass-nav-light cs-glass-nav-dark"></div>
    
    <!-- Glass Modal -->
    <div class="cs-glass-modal cs-glass-backdrop"></div>
    
    <!-- Glass Panel -->
    <div class="cs-glass-panel cs-glass-sidebar"></div>
    
</body>
</html>
