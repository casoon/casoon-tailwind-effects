<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tailwindcss-core Build Reference</title>
</head>
<body>
    <!-- ACCESSIBILITY UTILITIES -->
    <div class="cs-sr-only"></div>

    <!-- FOCUS UTILITIES -->
    <div class="cs-focus-ring"></div>
    <div class="cs-focus-ring-within"></div>

    <!-- CONTAINER UTILITIES -->
    <div class="cs-container-fluid"></div>

    <!-- Z-INDEX UTILITIES (COMPLETE SCALE) -->
    <div class="cs-z-0"></div>
    <div class="cs-z-1"></div>
    <div class="cs-z-base"></div>
    <div class="cs-z-10"></div>
    <div class="cs-z-20"></div>
    <div class="cs-z-30"></div>
    <div class="cs-z-popover"></div>
    <div class="cs-z-40"></div>
    <div class="cs-z-tooltip"></div>
    <div class="cs-z-50"></div>
    <div class="cs-z-toast"></div>
    <div class="cs-z-60"></div>
    <div class="cs-z-modal"></div>
    <div class="cs-z-70"></div>
    <div class="cs-z-80"></div>
    <div class="cs-z-90"></div>
    <div class="cs-z-100"></div>
    <div class="cs-z-200"></div>
    <div class="cs-z-300"></div>
    <div class="cs-z-400"></div>
    <div class="cs-z-500"></div>
    <div class="cs-z-600"></div>
    <div class="cs-z-700"></div>
    <div class="cs-z-800"></div>
    <div class="cs-z-900"></div>
    <div class="cs-z-999"></div>
    <div class="cs-z-9999"></div>
    <div class="cs-z-max"></div>

    <!-- FORM UTILITIES -->
    <div class="cs-label"></div>
    <div class="cs-input"></div>
    <div class="cs-textarea"></div>

    <!-- TYPOGRAPHY UTILITIES -->
    <div class="cs-prose"></div>
    <div class="cs-lead"></div>
    <div class="cs-callout"></div>
    <div class="cs-callout-info"></div>
    <div class="cs-callout-warning"></div>
    <div class="cs-callout-danger"></div>
    <div class="cs-callout-success"></div>
</body>
</html>
